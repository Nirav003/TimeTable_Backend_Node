name: CI Pipeline for Nirav Branch

on:
  push:
    branches: [ "Nirav#05-new_apis_added" ]
  pull_request:
    branches: [ "Nirav#05-new_apis_added" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
